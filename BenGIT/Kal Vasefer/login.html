	<div class="form-group">
			<label for="pwd">תעודת זהות:</label>
			<input type="Child_ID" class="form-control" id="Child_ID_log" placeholder="הקלד כאן" name="Child_ID">
		</div>
		<div class="form-group">
			<label for="pwd">סיסמא:</label>
			<input type="password" class="form-control" id="password_log" placeholder="הקלד כאן" name="password">
		</div>
		<input type="button" name="save" class="btn btn-primary" value="התחבר" id="butlogin">
</div>

<script>
$(document).ready(function() {
	$('#butlogin').on('click', function() {
		var Child_ID = $('#Child_ID_log').val();
		var password = $('#password_log').val();
		if(Child_ID!="" && password!="" ){
			$.ajax({
				url: "save1.php",
				type: "POST",
				data: {
					Child_ID: Child_ID,
					password: password						
				},
				cache: false,
				success: function(dataResult){
					var dataResult = JSON.parse(dataResult);
					if(dataResult.statusCode==200){
						location.href = "userHomePage.html";						
					}
					if(dataResult.statusCode!=200)
					    alert("שם משתמש או סיסמה לא נכונים")
					else if(dataResult.statusCode==201){
						$("#error").show();
						$('#error').html('Invalid EmailId or Password !');
					}
					
				}
			});
		}
		else{
			alert('Please fill all the field !');
		}
	});
});
</script>
